<div id="cbtion_div" class="cp_box_gray_thick">
	<div id="cbtion_data_div">
		<div id="cb_left_with_promotion">
			<div id="promotion_div">
				<div id="promotion_up_div">&#x25B2;</div>
				<div id="promotion_center_div"></div>
				<div id="promotion_down_div">&#x25BC;</div>
			</div>
			<div id="cb_left_div">
				<div id="title_div"></div>
				<div id="description_div"></div>
				<div id="left_bottom_div">
					<div id="goal_div">
					</div>
					<div id="product_div">
						<label>product:</label>
						<div id="product_text"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="cb_right_div">
			<div id="cbtion_meta_data_div">
				<div id="project_div">
					in
				</div>
				<div id="creator_div">
					created by
				</div>
				<div id="state_div"></div>
			</div>
			<div id="status_desc_div"></div>
			<div id="edit_div">
				<div id="edit_cbtion_btn" class="btn btn-xs btn-info">
					edit
				</div>
				<div id="edit_cbtion_save_btn" class="btn btn-xs btn-info">
					save
				</div>
			</div>
		</div>
		<div id="comments_container">
			<div id="show_comments_btn" class="btn btn-xs btn-info"></div>
			<div id="comments_box_container"></div>
		</div>
		<div id="bids_container">
			<div id="new_bid_btn" class="btn btn-xs btn-info">
				bid to this contribution
			</div>
			<div id="new_bid_form_container" class="cp_box_gray_thin">
				<form id="new_bid_form">
					<div id="newbid_username_div"></div>
					<div id="newbid_start_state_div">
						<div id="newbid_just_considering_btn" class="btn btn-xs btn-success">
							considering it
						</div>
						<div id="newbid_offer_now_btn" class="btn btn-xs btn-info">
							offer now
						</div>
					</div>
					<div id="newbid_ppoints_div">
						<input type="number" id=newbid_ppoints_in class="form-control" placeholder="pps">
					</div>
					<div id="newbid_description_div">
						<textarea id=newbid_description_in rows="4" class="form-control" placeholder="description"></textarea>
					</div>
					<div id="newbid_delivery_date_div" class="form-group">
						<input type="text" class="form-control "placeholder="delivery" id="newbid_datepicker">
						<span id="bid_delivery_date_error" class="help-block">needed</span>
					</div>
					<div id="newbid_submit_div" class="btn btn-xs btn-info">
						submit
					</div>
				</form>
			</div>
			<div id="bids_title">
				<label class="label label-default">current bids:</label>
			</div>
			<div id="bids_div"></div>
		</div>
	</div>
</div>
