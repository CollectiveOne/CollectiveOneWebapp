<!DOCTYPE html>
<html lang="en"
	layout:decorator="layouts/main">
<head>
	<script type="text/javascript" th:src="@{/elements/decisionBase/decisionBase.js}"></script>
	<script type="text/javascript" th:src="@{/elements/decisionBox/decisionBox.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/elements/decisionBox/decisionBox.css}" />
	<script type="text/javascript" th:src="@{/elements/argumentBox/argumentBox.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/elements/argumentBox/argumentBox.css}" />
	
	<script type="text/javascript" th:src="@{/elements/filterElement/filterElement.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/elements/filterElement/filterElement.css}"/>

	
	<title>CollectiveOne - Decision</title>
	<meta property="og:title" th:content="'CollectiveOne Decision'" />
	<meta property="og:description" th:content="${decisionDescription}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" th:content="'http://www.collectiveone.org/v/decision/'+${decisionId}" />
	<meta property="og:image" content="http://www.collectiveone.org/images/Logo.png" />
	
	<script th:inline="javascript">
	/*<![CDATA[*/
		$(document).ready(function() {
			var decisionDto = {id: [[${decisionId}]]};
			var decisionBox = new DecisionBox($("#decision_container"),decisionDto);
			decisionBox.titleAsLink = false;
			decisionBox.expandArguments = true;
			decisionBox.update();
		});
	/*]]>*/
	</script>
</head>
<body>
	<div layout:fragment="content_pane">
		<br />
		<div class="alert alert-info">
		  <strong>Tip</strong><br />
		  This is a dedicated page for this decision. 
		</div>
		<div id="decision_container"></div>
	</div>
</body>
</html>
