<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
	<title>CollectiveOne - Create Decision</title>
	<meta property="og:title" content="CollectiveOne - Create Decision" />
	<meta property="og:description" content="Create a new decision item in CollectiveOne" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://http://www.collectiveone.org/views/decisionNewPageR" />
	<meta property="og:image" content="http://www.collectiveone.org/images/Logo.png" />
	
	<script th:inline="javascript">
	/*<![CDATA[*/
		GLOBAL.projectSelected = [[${projectSelected}]];
	/*]]>*/
	</script>
	<script type="text/javascript" th:src="@{/views/decisionNewPage.js}"></script>
</head>
<body>
	<div layout:fragment="content_pane">
		<div sec:authorize="isAuthenticated()">
			<form id="new_cbtion_form" action="#" th:action="@{/views/decisionNewSubmit}" th:object="${decision}" method="post">
				<h2>Create a new decision</h2>
				<br />
	
				<div class="form-group">
					<label for="sel1">Project:</label>
					<select id="project_select" class="form-control" th:field="*{projectName}"></select>
				</div>
				<div th:class="form-group" th:classappend="${#fields.hasErrors('goalTag')}? 'has-error'">
					<label for="goalTag">Goal:</label>
					<input id="goalTag_selector" type="text" class="form-control" th:field="*{goalTag}"></input>
					<span th:if="${#fields.hasErrors('goalTag')}" th:errors="*{goalTag}" th:class="help-block">Title Errors</span>
				</div>
				<div th:class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
					<label for="description">Decision:</label>
					<textarea id="description_editor" type="text" class="form-control" rows="5" th:field="*{description}"></textarea>
					<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:class="help-block">Title Errors</span>
				</div>
				<div th:class="form-group" th:classappend="${#fields.hasErrors('verdictHours')}? 'has-error'">
					<label for="maxDuration">Maximum Duration in Hours (min 36):</label>
					<input type="number" class="form-control" th:field="*{verdictHours}"></input>
					<span th:if="${#fields.hasErrors('verdictHours')}" th:errors="*{verdictHours}" th:class="help-block">Title Errors</span>
				</div>
				
				<button type="submit" class="btn btn-lg btn-primary btn-block">Create</button>
			</form>
		</div>
	</div>
</body>
</html>
